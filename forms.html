<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit">
      <label for="name">enter name</label>  
      <input type="text" id="name" placeholder="enter your name">
      <br/>
      <br/>
      <label for="email">enter email</label>  
      <input type="text" id="email" placeholder="enter your email">
      <br/>
      <br/>
      <label for="Contact No.">enter Contact No.</label>  
      <input type="tel" id="Contact No." placeholder="enter your Contact">
      <br/>
      <br/>
      <label for="textarea">enter message</label>
      <textarea name="text area" id="textarea" cols="15" rows="5" placeholder="enter your message"></textarea>
       <button> click </button>
       <br/>
       <br/>
       <label for="State">enter State</label>
       <select name="dropdown menu" id="State">
        <option value="Delhi">Delhi</option>
        <option value="Banglore">Banglore</option>
        <option value="Hyderabad">Hyderabad</option>
        <br>
        <label>feedback</label> 
        <label>Great</label>
        <input type="range" name="feedback"/>
        <label>Need Improvement</label>
       </select>
    </form>
</body>
</html>
